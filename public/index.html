        <div class="control-group">
            <label for="move-by">Phương tiện:</label>

                <option disabled selected value="">Chọn Phương tiện </option>
                <option value="foot">Đi bộ</option>   
                <option value="motorcycle">Xe Máy</option>   
                <option value="motorcar">Ô tô</option>   
            </select>
            <div id="move-by-message" class="error-message d-none">Bạn chưa chọn phương tiện di chuyển</div>
        </div>
        <div class="control-group">
            <label for="start-place">Điểm bắt đầu:</label>
            <input type="text" id="start-place" placeholder="Nhập điểm bắt đầu">
            <div id="start-place-suggestions" class="suggestions"></div>
            <div id="start-place-message" class="error-message d-none">Bạn chưa chọn điểm bắt đầu</div>
        </div>
